name: Node.js Matrix Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]

    name: Tests on Node ${{ matrix.node }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        id: setup-node
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: app/src/package-lock.json

      - name: Install dependencies
        working-directory: app/src/
        run: npm ci

      - name: Run Jest
        working-directory: app/src/
        run: npm test
